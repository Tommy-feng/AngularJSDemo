<!doctype html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.6/angular.js"></script>
</head>
<body>
    <div ng-controller="myController">
        <h1>Hello, {{ name }}!</h1>
    </div>
    <script>
        angular.module('myApp', [])
                .controller('myController', ['$scope', function($scope) {
                    $scope.name = "world";
                }])
    </script>
</body>
</html>
